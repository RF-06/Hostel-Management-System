      <div class="main-area">
        <header class="topbar">
          <div class="search-bar">
            <span>âŒ˜ K</span>
            <input type="search" class="global-search" placeholder="Search students or rooms" autocomplete="off" />
          </div>
          <div class="topbar-actions">
            <button class="btn btn-ghost" data-action="toggle-sidebar">â˜°</button>
            <button class="btn btn-ghost" data-action="toggle-theme">â—‘</button>
          </div>
        </header>

        <main class="content-area">
          <section class="section-card">
            <header>
              <div>
                <p class="badge">Students</p>
                <h2>Edit student</h2>
              </div>
              <a class="btn btn-secondary" href="students.html">Back to list</a>
            </header>
            <p id="editStatus" class="badge warning">Loading...</p>
            <form id="editStudentForm">
              <div class="form-grid">
                <div class="form-control">
                  <label for="name">Full name</label>
                  <input type="text" id="name" name="name" pattern="[A-Za-z ]+" title="Letters and spaces only" required />
                </div>
                <div class="form-control">
                  <label for="department">Department</label>
                  <input type="text" id="department" name="department" pattern="[A-Za-z ]+" title="Letters and spaces only" required />
                </div>
                <div class="form-control">
                  <label for="cnic">CNIC</label>
                  <input type="text" id="cnic" name="cnic" pattern="\d{5}-\d{7}-\d" title="Format: 12345-1234567-1" inputmode="numeric" required />
                </div>
                <div class="form-control">
                  <label for="phone">Phone</label>
                  <input type="tel" id="phone" name="phone" pattern="(\+92|0)?3\d{2}-?\d{7}" title="Pakistani mobile e.g. 0300-1234567" inputmode="tel" required />
                </div>
                <div class="form-control" style="grid-column: span 2;">
                  <label for="address">Address</label>
                  <textarea id="address" name="address" maxlength="100" minlength="6" required></textarea>
                </div>
              </div>
              <div class="form-actions">
                <button class="btn btn-primary" type="submit">Save changes</button>
                <a class="btn btn-ghost" href="students.html">Cancel</a>
              </div>
            </form>
          </section>
        </main>

        <div class="form-actions">

          <button id="modal-confirm" class="btn btn-primary" type="button">Confirm</button>
        </div>

    </div>
    <div id="toast-container" class="toast-container"></div>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
